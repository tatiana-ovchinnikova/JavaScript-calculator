<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
</head>

<body>
    <div class='kidscalc'>
        <div class='operations-block'>
            <button class='operation-button' id='buttonPlus'>+</button>
            <button class='operation-button' id='buttonMinus'>-</button>
            <button class='operation-button' id='buttonMultiply'>*</button>
            <button class='operation-button' id='buttonDivide'>/</button>
        </div>
        <div class='separator'>
            <hr />
        </div>
        <div class='inputs-block'>
            <div class='input-block'>
                <label>Number1</label>
                <input type='number' id='number1' />
            </div>
            <div class='input-block'>
                <label>Number2</label>
                <input type='number' id='number2' />
            </div>
        </div>
    </div>
</body>

<script src='calc.js'></script>
<link rel='stylesheet' type='text/css' href='calc.css' />
</html>
